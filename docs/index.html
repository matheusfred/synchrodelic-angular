				<div class="row">

						<a class="navbar-brand" ng-click="loading('/');" ui-sref="index">
							<img src="img/sync.logo.png" class="logo" alt="Logo">

					</div>

					<div class="col-md-6 col-6 d-flex justify-content-end pe-0">

									<img src="img/brasilflag.png" ng-class="{selected: statusmenu === 'br'}" 
									alt="Brazil flag" type="button" ng-click="changeStatus('br')">
								</button>
